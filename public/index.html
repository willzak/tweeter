<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Import External Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Navigation styling -->
    <link rel="stylesheet" href="/styles/nav.css">

    <!-- Header Styling -->
    <link rel="stylesheet" href="/styles/header.css">

    <!-- New Tweet Styling -->
    <link rel="stylesheet" href="styles/new-tweet.css">

    <!-- Char Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Icon Library -->
    <script src="https://kit.fontawesome.com/2c728747f5.js" crossorigin="anonymous"></script>

    <!-- Responsive Design Meta Tag -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="navText">
        <div id="tweetAd"><strong>Make</strong> a tweet</div>
        <div class="arrow bounce">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
    </nav>

    <header class="profile">
      <div class="backgroundImg">
          <img class="backgroundImg" src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>Will Zak</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        
        <form action='/tweets' method='POST'>
          <label for="tweet-text">What are you humming about?</label>
          <div id="error"></div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweetUtilities">
            <button type="submit" id="makeTweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">

      </section>

    </main>

  </body>
  <footer class="ending">
    <div>Website created by: <a href="https://github.com/willzak/tweeter">Will Zak</a></div>
  </footer>
</html>
