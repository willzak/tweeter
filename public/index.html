<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/2c728747f5.js" crossorigin="anonymous"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <div class="navText">
        <div id="tweetAd"><strong>Make</strong> a tweet</div>
        <div class="arrow bounce">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
    </nav>

    <header class="profile">
      <div class="backgroundImg">
          <img class="backgroundImg" src="/images/profile-hex.png">
      </div>
      <div>
          <h2>Will Zak</h2>
      </div>
  </header>

    <main>
      <section class="new-tweet">
        <form action='/tweets' method='POST'>
          <label for="tweet-text">What are you humming about?</label>
          <div id="error"></div>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweetUtilities">
            <button type="submit" id="makeTweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container"></section>
      
    </main>
  </body>
</html>
